<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Really Miss You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  height: 100vh;
  background: linear-gradient(to bottom, #1a1a1a, #3a0f2e);
  overflow: hidden;
  color: #fff;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  color: #ff9acb;
  text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
}

p {
  font-size: 1.2rem;
  max-width: 600px;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #ffd6e8;
}

.photos {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.photos img {
  width: 180px;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
  animation: heartbeat 3s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.04); }
}

.photos img:hover {
  transform: scale(1.05);
}

/* Heart rain */
.heart {
  position: absolute;
  top: -10vh;
  font-size: 20px;
  color: rgba(255, 105, 180, 0.8);
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #ffb6d9;
  opacity: 0.8;
}

  </style>
  <style>
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .photos img { width: 140px; height: 180px; }
    }
  </style>
</head>
<body>  <!-- Romantic Content -->  <div class="container">
    <h1>I Really Miss You ‚ù§Ô∏è</h1>
    <h2 style="margin-bottom:15px;color:#ffb6d9;">My Love <span id="partnerName">Gopikaa</span></h2>
    <p>
      Even when we are apart, my heart keeps calling your name.
      I miss your smile, your voice, and every little moment we shared.
    </p><div id="countdown" style="margin-bottom:20px;font-size:1.1rem;color:#ffd1e8;"></div>

<div class="photos">
  <!-- Replace these image paths with your own photo files -->
  <img src="photo1.jpg" alt="Memory 1">
  <img src="photo2.jpg" alt="Memory 2">
  <img src="photo3.jpg" alt="Memory 3">
</div>

  </div>  <footer>
    <button id="shareBtn" style="padding:10px 18px;border:none;border-radius:25px;background:#ff5fa2;color:#fff;font-size:0.95rem;box-shadow:0 8px 20px rgba(0,0,0,.4);cursor:pointer;">Share the Love üíå</button>
    <div style="margin-top:8px;">Made with endless love üíñ</div>
  </footer>  <!-- Heart Rain Script -->  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <script>
    const heartCount = 40;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.style.fontSize = 15 + Math.random() * 25 + 'px';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    // Continuous heart rain
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.style.fontSize = 15 + Math.random() * 25 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);

    // Floating love notes
    const notes = [
      'I miss you üíï',
      'Thinking of you üåô',
      'Forever us ‚ù§Ô∏è',
      'My heart waits‚Ä¶',
      'Love you endlessly üíñ'
    ];

    setInterval(() => {
      const note = document.createElement('div');
      note.textContent = notes[Math.floor(Math.random() * notes.length)];
      note.style.position = 'absolute';
      note.style.bottom = '10px';
      note.style.left = Math.random() * 80 + 'vw';
      note.style.color = '#ffd1e8';
      note.style.fontSize = '0.95rem';
      note.style.opacity = '0.9';
      note.style.animation = 'floatUp 6s linear';
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 6000);
    }, 2000);

    const style = document.createElement('style');
    style.innerHTML = `@keyframes floatUp { from { transform: translateY(0); opacity:1;} to { transform: translateY(-120vh); opacity:0;} }`;
    document.head.appendChild(style);

    // Countdown Timer
    const targetDate = new Date('2025-11-08T00:00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerHTML = `Counting moments until we meet: ${days} days ${hours} hrs ${minutes} mins`;
    }, 1000);

    // Share button (WhatsApp friendly)
    document.getElementById('shareBtn').onclick = () => {
      const text = encodeURIComponent('I really miss you ‚ù§Ô∏è This page is just for you.');
      window.open(`https://wa.me/?text=${text}`, '_blank');
    };
  </script></body>
</html>
